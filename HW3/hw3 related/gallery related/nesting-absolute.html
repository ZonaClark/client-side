<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Nesting Absolute</title>
<style>
#a {
	position: absolute;
	left: 100px;
	top: 100px;

	background-color: red;
	opacity: 0.5;
	width: 100px;
	height: 100px;

	overflow: hidden;
}

#b {
	position: absolute;
	left: 25px;
	top: 25px;

	background-color: green;
	opacity: 0.25;
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
<div id="a">A
<div id="b">
B
</div>
</div>
<img src="quad.jpg" alt="Quad" />
</body>
</html>
