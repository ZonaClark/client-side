<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  </style>
  <title>Using Vue.js</title>
  <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script> 
</head>

<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		})
	</script>
</body>
</html>
